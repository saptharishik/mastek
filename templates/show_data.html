


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>home</title>
    <style>
                body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.user-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.user {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 10px;
    max-width: 300px;
}

.user p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="h-screen " style="background-color: #F49D37;">
        <div style="height: 18%;" >
            <div class="flex justify-center items-center h-full">
                <img style="width: 91%;" class="rounded-xl " src="/static/warehouse.png" alt="">
            </div>
        </div>
        <div style="height: 73%;" class="flex justify-center items-center">
            <div style="height: 95%; width: 90%;" class="bg-white rounded-2xl flex flex-col items-center overflow-y-auto">
                <!-- <h1>Data Entries</h1> -->
    {% if users %}
        <div class="user-list flex flex-col justify-center w-full items-center">
            {% for user_id, user_data in users.items() %}
                <div class="user w-full border flex justify-between"  style="border-color: #F49D37;">
                    <div>
                        <p>Farmer Name: {{ user_data.get('farmer_name') }}</p>
                        <p>Phone: {{ user_data.get('farmer_phone') }}</p>
                        <!-- <p>Address: {{ user_data.get('farmer_address') }}</p> -->
                    </div>
                    <!-- Add other fields as needed -->
                    <form class="h-full flex items-center" action="{{ url_for('delete_data', user_id=user_id) }}" method="post">
                        <button class="text-red-600" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zM9 17h2V8H9zm4 0h2V8h-2zM7 6v13z"/></svg></button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No data available.</p>
    {% endif %}
            
                    <script>
                        function showDetails(name, type) {
                            window.location.href = "/user_details?name=" + encodeURIComponent(name) + "&type=" + encodeURIComponent(type);
                        }
                    </script>
            </div>
        </div>
